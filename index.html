<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="script.js" defer></script>
 
</head>
<body>
<div class="container">
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" style="margin-bottom: 80px;" autocomplete="off">
      <label for="password">Password:</label>
      <input type="password" id="password" style="margin-bottom: 10px;" autocomplete="off">
      
      <button>Login</button>
    </form>
  </div>
    <div class="main">
      <div class="dog">
        <div class="dog__paws">
          <div class="dog__bl-leg leg">
            <div class="dog__bl-paw paw"></div>
            <div class="dog__bl-top top"></div>
          </div>
          <div class="dog__fl-leg leg">
            <div class="dog__fl-paw paw"></div>
            <div class="dog__fl-top top"></div>
          </div>
          <div class="dog__fr-leg leg">
            <div class="dog__fr-paw paw"></div>
            <div class="dog__fr-top top"></div>
          </div>
        </div>
        <div class="dog__body">
          <div class="dog__tail tail"></div>

        </div>
        <div class="dog__head" id="dogHead">
          <div class="dog__snout">
            <div class="dog__nose"></div>
            <div class="dog__eyes">
              <div class="dog__eye-l" ></div>
              <div class="dog__eye-r" ></div>
            </div>
            <div id="sleepingLetterContainer" class="sleeping-letters"></div>
          </div>
        </div>
        <div class="dog__head-c">
          <div class="dog__ear-l" id="leftEar"></div>
          <div class="dog__ear-r"id="rightEar" ></div>
        </div>
      </div>
      
     
       
  </body>
</html>
